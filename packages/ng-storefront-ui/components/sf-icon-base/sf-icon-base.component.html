<svg
  *ngIf="content; else contentIcon"
  xmlns="http://www.w3.org/2000/svg"
  [ngClass]="['inline-block fill-current', sizeClasses()]"
  [innerHtml]="content"
></svg>

<ng-template #contentIcon>
  <svg xmlns="http://www.w3.org/2000/svg" [ngClass]="['inline-block fill-current', sizeClasses()]">
    <ng-content></ng-content>
  </svg>
</ng-template>
