<app-example-wrapper [controls]="controls" [state]="prepareControlsData.state">
  <div class="flex items-center">
    <sf-checkbox [formControl]="checkboxControl" inputId="checkbox" />
    <label
      for="checkbox"
      class="font-body ml-3 cursor-pointer text-base text-gray-900 peer-disabled:text-disabled-900"
    >
      Label
    </label>
  </div>

  <div class="flex gap-4 pt-4">Form value: {{ checkboxControl.value }}</div>
</app-example-wrapper>
