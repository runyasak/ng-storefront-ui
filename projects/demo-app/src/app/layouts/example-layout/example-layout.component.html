<div class="e-page-examples">
  <div class="sidebar">
    <header class="sidebar-heading">
      <h2>StorefrontUI v2</h2>
      <h3>Angular components</h3>
    </header>

    <ul class="sidebar-list flex flex-col">
      <li
        *ngFor="let component of components()"
        sf-list-item
        [routerLink]="[component.url]"
        [selected]="currentUrl() === component.url"
        class="capitalize"
      >
        {{ component.name }}
      </li>
    </ul>
  </div>

  <router-outlet />
</div>
