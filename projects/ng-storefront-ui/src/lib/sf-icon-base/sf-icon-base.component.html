@if (content) {
  <svg
    xmlns="http://www.w3.org/2000/svg"
    [attr.viewBox]="viewBox"
    [ngClass]="['inline-block fill-current', sizeClasses, svgClassString]"
    [innerHtml]="content"
  ></svg>
} @else {
  <svg
    xmlns="http://www.w3.org/2000/svg"
    [attr.viewBox]="viewBox"
    [ngClass]="['inline-block fill-current', sizeClasses, svgClassString]"
  >
    <ng-content></ng-content>
  </svg>
}
